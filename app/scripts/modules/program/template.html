<div class="content-wrap" style="min-width:680px;">
    <div class="tableHeader clearfix">
        <div class="serchWrap fr">
            <div class="fl txtInputWrap">
                <input class="form-control" ng-model="sp.search" placeholder="节目名称">
            </div>
            <button type="button" class="btn btn-primary fr" ng-click="callServer(tableState)">查询</button>
        </div>

    </div>
    <div class="table-wrapper">
        <table class="table" st-pipe="callServer" st-table="displayed">
            <thead>
                <tr>
                    <th>节目名称</th>
                    <th>节目大小</th>
                    <th>上传帐号</th>
                    <th>上传时间</th>
                    <th>审核状态</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody ng-show="!isLoading">
                <tr class="{{$index%2 == 0?'odd':'even'}}" ng-repeat="row in displayed">
                    <td class="tdClick"  ng-click="showProgram(row)">
                        {{row.name}}
                    </td>
                    <td>{{row.size | dmbdResourceSizeFilter}}</td>
                    <td>{{row.applyUid}}</td>
                    
                    <td>
                        {{row.createTime | formateTime}}
                    </td>
                    <td>
                        {{row.status | programStatusTxt}}
                    </td>
                    <td style="{{row.status == 0 || ow.status == 4 || ow.status == 5 || ow.status == 7?'width:230px;':''}}">
                            <button ng-if="row.status == 0 || row.status == 4 || row.status == 5 || row.status == 7 && perms(435)" class="btn tableBtn" ng-click="submitCheck(row)">提交审核
                                </button>
                                <button ng-if="row.status == 0 || row.status == 4 || row.status == 5 || row.status == 7 && perms(432)" class="btn tableBtn"
                                    ng-click="save(row)">编辑
                                </button>
                                <button ng-if="row.status == 1 && perms(436)" class="btn tableBtn"
                                    ng-click="sendDown(row)">发布
                                </button>
                                <button ng-if="row.status == 1 || row.status == 2 || row.status == 3 || row.status == 6 && perms(432)" class="btn tableBtn"
                                    ng-click="saveAs(row)">另存为
                                </button>
                                <button ng-if="row.status == 0 || row.status == 4 || row.status == 5 || row.status == 7 && perms(432)" class="btn tableBtn"
                                    ng-click="del(row)">删除
                                </button>
                    </td>

                </tr>
            </tbody>
            <tbody ng-include="'tpl/table.html'"></tbody>
            <tfoot ng-show="!isLoading" ng-include="'tpl/table_footer.html'"></tfoot>
        </table>
    </div>
</div>
