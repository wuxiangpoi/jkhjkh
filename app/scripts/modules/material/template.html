<div class="content-wrap" style="min-width:800px;">
	<div class="tableHeader clearfix">
		<div class="selectWrap">
			<select class="form-control" ng-model="sp.type" ng-change="callServer(tableState)">
				<option value="">素材类型</option>
				<option value="0">图片</option>
				<option value="1">视频</option>
			</select>
		</div>
		<div class="serchWrap fr">
			<div class="fl txtInputWrap">
				<input class="form-control" ng-model="sp.search" placeholder="素材名称">
			</div>
			<button type="button" class="btn btn-primary fr" ng-click="callServer(tableState)">查询</button>
		</div>

	</div>
	<div class="table-wrapper">
		<table class="table" st-pipe="callServer" st-table="displayed">
			<thead>
				<tr>
					<th>素材名称</th>
					<th>素材大小</th>
					<th>分辨率</th>
					<th>审核状态</th>
					<th>创建时间</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody ng-show="!isLoading">
				<tr class="{{$index%2 == 0?'odd':'even'}}" ng-repeat="row in displayed">
					<td class="tdClick" style="min-width:160px;" ng-click="showMaterial(row)">
						<div style="position:relative;">
							<div style="width:80px;position:absolute;top:10px;">
								<img ng-if="row.type == 0" src="img/loading.jpg" style="width:80px;height:60px;" lazy-src="{{dmbdOSSImageUrlResizeFilter(row.path,100)}}">
								<img ng-if="row.type == 1" src="img/loading.jpg" style="width:80px;height:60px;" lazy-src="{{ata.status == 7?'/img/no_pic.jpg':dmbdOSSImageUrlResizeFilter(row.snapshot,100)}}">
								<div ng-if="row.type == 1" class="vedioPre">
									<i class="iconfont icon-xialajiantou"></i>
								</div>
							</div>
							<div class="ellipsTXt" style="padding-left:85px;line-height:80px;">{{row.name}}</div>
						</div>

					</td>
					<td>{{row.size | dmbdResourceSizeFilter}}</td>
					<td>{{row.width + "*" + row.height}}</td>
					<td>
						{{row.status | materialStatusTxt}}
					</td>
					<td>
						{{row.createTime | formateTime}}
					</td>
					<td style="{{row.status == 0?'width:230px;':''}}">
						<button ng-if="row.status == 0 || row.status == 4 || row.status == 5 || row.status == 7 && perms(418)" class="btn tableBtn" ng-click="submitCheck(row)">提交审核
						</button>
						<button ng-if="row.status == 0 || row.status == 1 || row.status == 2 || row.status == 3 || row.status == 7 && perms(413)" class="btn tableBtn"
						    ng-click="save(row)">修改名称
						</button>
						<button ng-if="row.status == 0 || row.status == 4 || row.status == 5 || row.status == 6 && perms(414)" class="btn tableBtn"
						    ng-click="del(row)">删除
						</button>
					</td>

				</tr>
			</tbody>
			<tbody ng-include="'tpl/table.html'"></tbody>
			<tfoot ng-show="!isLoading" ng-include="'tpl/table_footer.html'"></tfoot>
		</table>
	</div>
</div>
