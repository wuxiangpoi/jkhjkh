<div style="position: relative;width: 100%;height: 100%;">
    <div style="position: absolute;top: 0;left: 0;right: 0;bottom: 0;"
         ng-repeat="image in images"
         ng-show="image===images[curIndex]"
         ng-style="{'background': (image.url|editorContainBackgroundFilter)}"></div>
    <div style="position: absolute;left: 0;right: 0;bottom: 0;height: auto;display: table;width: 100%;background-color: rgba(0,0,0,0.6);color: white;">
        <div style="display: table-cell;text-align: left;">
            <button ng-click="prevImage()"
                    ng-style="{'color':curIndex>0?'white':'gray','cursor':curIndex>0?'pointer':'default'}">&lt;</button>
        </div>
        <div style="display: table-cell;">{{curIndex+1}}/{{images.length}}</div>
        <div style="display: table-cell;text-align: right;">
            <button ng-click="nextImage()"
                    ng-style="{'color':curIndex<images.length-1?'white':'gray','cursor':curIndex<images.length-1?'pointer':'default'}">
                &gt;</button>
        </div>
    </div>
</div>
