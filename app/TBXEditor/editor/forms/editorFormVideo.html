<div class="editor-form-group">

    <div class="editor-form-version">

        <section class="editor-form-section">
            <editor-control-video-selector
                    video="data.video"
                    on-select-single-video="onSelectSingleVideo({video:video,callback:callback})"
                    on-video-deleted="data.video=null">
            </editor-control-video-selector>
        </section>

        <section class="editor-form-section">
            <label class="editor-form-label">声音<br/>开关</label>
            <editor-control-switcher is-off="data.isMuted"></editor-control-switcher>
        </section>

    </div>

</div>
