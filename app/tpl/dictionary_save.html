<div class="modal-header">
    <h4 class="modal-title">{{title}}</h4>
</div>


<div class="modal-body">
    <form name="dictionaryForm" novalidate>
        <div class="form-group form-group-sm clearfix">
            <label class="col-sm-3 form_right">类型：</label>
            <div class="col-sm-9 form_input">
                {{type==1?'次键':'主键'}}
            </div>
        </div>
        <div class="form-group form-group-sm clearfix">
            <label class="col-sm-3 form_right">主键(Key)：</label>
            <div class="col-sm-9 form_input">
                <input ng-model="data.key" ng-if="type==0" required type="text" class="form-control" name="key" />
                <div class="help-block" ng-messages="dictionaryForm.key.$error" ng-if="isShowMessage">
                    <p ng-message="required">请输入主键值</p>
                </div>
                <span ng-if="type==1">{{data.key}}</span>
            </div>
        </div>
        <div ng-if="type==1" class="form-group form-group-sm clearfix">
            <label class="col-sm-3 form_right">键值：</label>
            <div class="col-sm-9 form_input">
                <input ng-model="data.value" required type="text" class="form-control" name="value" />
                <div class="help-block" ng-messages="dictionaryForm.value.$error" ng-if="isShowMessage">
                    <p ng-message="required">请输入键值</p>
                </div>
            </div>
        </div>
        <div class="form-group form-group-sm clearfix">
            <label class="col-sm-3 form_right">名称：</label>
            <div class="col-sm-9 form_input">
                <input type="text" ng-model="name" class="form-control" name="name" />
                <div class="help-block" required ng-messages="dictionaryForm.name.$error" ng-if="isShowMessage">
                    <p ng-message="required">请输入键名</p>
                </div>
            </div>
        </div>

    </form>


</div>

<div class="modal-footer">
    <button class="btn btn-success" type="button" ng-click="modalConfirmSubmit()" id="form_modal_btn">确定</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">取消</button>
</div>
