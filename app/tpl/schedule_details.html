<div ng-include="'tpl/modal_header.html'"></div>
<div class="modal-body">
	<div class="table-wrapper row">
		<div class="tableHeader clearfix" style="margin-bottom:5px;">
			<div class="clearfix">

				<div class="col-sm-6 ellipsTXt p0">
					排期名称：{{data.name}}
				</div>
			</div>

		</div>
	</div>
	<div style="position:relative;">
		<div class="clearfix" style="width:100px;position:absolute;left:0;top:7px;padding-left:4px;z-index:2;">
			<div style="font-size:14px; color:#9f9f9f;height:24px;">节目排期</div>
			<div class="clearfix" style="line-height:30px;" ng-repeat="item in playList">
				<div class="fl ellipsTXt" ng-click="showPlay(item)" style="width:80px;font-size:12px;padding-left:4px;cursor:pointer;">{{item.name}}</div>
			</div>
		</div>
		<div class="row" ng-style="chartStyle" e-chart eoption="eoption"></div>
	</div>
</div>
<div class="modal-footer" ng-if="data.detailType == 1">
	<button class="btn btn-primary" type="button" ng-click="modalConfirmSubmit(1)">审核通过
	</button>
	<button class="btn btn-default" type="button" ng-click="modalConfirmSubmit(4)">审核不通过
	</button>
</div>
