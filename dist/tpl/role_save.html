<div class="modal-header">
    <h4 class="modal-title">{{title}}</h4>
</div>


<div class="modal-body">
    <form name="modalForm" novalidate>

        <div class="form-group clearfix">
            <label class="col-sm-3 p0">角色名称</label>
            <div class="col-sm-9 pdr0">
                <input type="text" required class="form-control" name="name" ng-model="data.name" />
                <div class="help-block"  ng-messages="modalForm.name.$error" ng-if="isShowMessage">
                    <p ng-message="required">请输入角色名称</p>
                </div>
            </div>
        </div>
        <div class="form-group clearfix">
            <label class="col-sm-3 p0">角色说明</label>
            <div class="col-sm-9 pdr0">
                <input type="text" class="form-control" name="remark" ng-model="data.remark" />

            </div>
        </div>
        <div class="form-group clearfix">
            <label class="col-sm-3 p0"></label>
            <div class="col-sm-9 pdr0">
                <button style="width:100%;" class="btn btn-primary" ng-click="checkPerms()">选择权限</button>
            </div>
        </div>
    </form>



</div>
<div ng-include="'tpl/modal_footer.html'"></div>
